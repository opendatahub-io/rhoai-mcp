# RHOAI MCP Server - Workspace Root
# This is a virtual workspace root for uv workspace management.
# Individual packages are in packages/*/

# =============================================================================
# UV Workspace Configuration
# =============================================================================
[tool.uv]
# Define workspace members - each package is independently versioned
workspace = { members = ["packages/*"] }

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[tool.uv.sources]
# Use local packages during development
rhoai-mcp-core = { workspace = true }
rhoai-mcp-notebooks = { workspace = true }
rhoai-mcp-inference = { workspace = true }
rhoai-mcp-pipelines = { workspace = true }
rhoai-mcp-connections = { workspace = true }
rhoai-mcp-storage = { workspace = true }
rhoai-mcp-projects = { workspace = true }
rhoai-mcp-training = { workspace = true }

# =============================================================================
# Shared Tool Configuration
# =============================================================================

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["packages/*/src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # allow raise without from in except
]

[tool.ruff.lint.isort]
known-first-party = [
    "rhoai_mcp_core",
    "rhoai_mcp_notebooks",
    "rhoai_mcp_inference",
    "rhoai_mcp_pipelines",
    "rhoai_mcp_connections",
    "rhoai_mcp_storage",
    "rhoai_mcp_projects",
    "rhoai_mcp_training",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["packages/*/tests", "tests/integration"]
addopts = "-ra -q"

[tool.coverage.run]
source = ["packages/*/src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
